<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale-1.0">
  <link rel="stylesheet" href="css/style-burger.css">
  <title>Меню CPS</title>
</head>

<body>

  <div class="burger-menu">

    <header class="header">

      <div class="header__container">

        <div class="menu-burger back">
          <button type="button" class="menu-burger__btn">
          <img src="images-burger/burger-back.svg" alt="Закрыть меню"></button>
        </div>

        <div class="logo">
          <button type="button" class="logo__btn">
          <img src="images-burger/logo.svg" alt="Логотип CPS"></button>
        </div>

        <div class="search">
          <button type="button" class="search__btn">
          <img src="images-burger/search.svg" alt="Поиск"></button>
        </div>
        
      </div>

    </header>

    <div class="burger">
      <nav class="burger-item">
        <ul class='list'>
            <li class='list__item'><a href='#' class='list__link link'>Ремонт техники</a></li>
            <li class='list__item'><a href='#' class='list__link link'>Услуги и сервисы</a></li>
            <li class='list__item'><a href='#' class='list__link link'>Корпоративным клиентам</a></li>
            <li class='list__item'><a href='#' class='list__link link'>Продавцам техники</a></li>
            <li class='list__item'><a href='#' class='list__link link'>Партнерам</a></li>
            <li class='list__item'><a href='#' class='list__link link'>Производителям</a></li>
            <li class='list__item'><a href='#' class='list__link link'>Наши сервисные центры</a></li>
            <li class='list__item'><a href='#' class='list__link link'>Контакты</a></li>
        </ul>
      </nav>
    </div>


    <div class="section-footer">

      <div class="contacts-btn">

        <div class="call">
          <button type="button" class="call__btn">
          <img src="images-burger/call.svg" alt="Телефон"></button>
        </div>

        <div class="chat">
          <button type="button" class="chat__btn">
          <img src="images-burger/chat.svg" alt="Статус ремонта"></button> 
        </div>

        <div class="profile">
          <button type="button" class="profile__btn">
          <img src="images-burger/profile.svg" alt="Профиль"></button>
        </div>

      </div>

      <div class="contacts-adress">
        <a href='mailto:mail@cps.com' class="contacts-address link">mail@cps.com</a>
      </div>

      <div class="contacts-tel">
        <a href='tel:+88008908900' class="contacts-tel link">8 800 890 8900</a>
      </div>

      <div class="language">
        <div class="lang"><a href='#' class='lang__ru link'>RU</a></div>
        <div class="lang"><a href='#' class='lang__en link'>EN</a></div>
        <div class="lang"><a href='#' class='lang__ch link'>CH</a></div>
      </div>

    </div>

  </div>


</body>

</html>
