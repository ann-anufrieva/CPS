<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Brands-swiper CPS</title>
</head>

<body>

  <header class="header-section">

</header>


  <div class="swiper" data-mobile="false">
			<div class="swiper-wrapper">

        </div>
        <div class="swiper-slide">
          <img src="images-swiper/Samsung.png" alt="Samsung">

        </div>
        <div class="swiper-slide">
          <img src="images-swiper/Apple.png" alt="Apple">
          <button class="swiper-slide__btn"></button>
        </div>
        <div class="swiper-slide">
          <img src="images-swiper/ViewSonic.png" alt="ViewSonic">
          <button class="swiper-slide__btn"></button>
        </div>
				<div class="swiper-slide">
          <img src="images-swiper/Bosch.png" alt="Bosch">
          <button class="swiper-slide__btn"></button>
        </div>
				<div class="swiper-slide">
          <img src="images-swiper/HP.png" alt="HP">
          <button class="swiper-slide__btn"></button>
        </div>
				<div class="swiper-slide">
          <img src="images-swiper/Acer.png" alt="Acer">

        </div>
				<div class="swiper-slide">
          <img src="images-swiper/Sony.png" alt="Sony">
          <button class="swiper-slide__btn"></button>
        </div>
        <div class="swiper-slide">
          <img src="images-swiper/Lenovo.png" alt="Lenovo">
          <button class="swiper-slide__btn"></button>
        </div>
        <div class="swiper-slide">
          <img src="images-swiper/Samsung.png" alt="Samsung">
          <button class="swiper-slide__btn"></button>
        </div>
        <div class="swiper-slide">
          <img src="images-swiper/Apple.png" alt="Apple">
          <button class="swiper-slide__btn"></button>
        </div>
			</div>


			<button class="swiper-button-prev"></button>
			<button class="swiper-button-next"></button>

      <div class="swiper-pagination"></div>

      <button class="control-btn control-btn__popup-open" dataShow='true' type='button'>Показать все</button>

		</div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<script src="js/swiper.js"></script>
	<script src="js/showBrands.js"></script>

</html>
